name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    services:
     db:
      image: postgres:11
      env:
       POSTGRES_USER: toy_app
       POSTGRES_DB: toy_apptest
       POSTGRES_PASSWORD: ""
      
      ports: ['5432:5432']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.115.3
        with:
          ruby-version: 3.0.0



      - name: Install Dependencies
        run: |
          sudo apt install -yqq libpq-dev
          gem install bundler

      - name: Install Gems
        run: |
          bundle install

      - name: Prepare Database
        env:
          RAILS_NEW: test
          PGHOST: localhost
          PGUSER: toy_app
        run: |
          bin/rails db:setup

      - name: Run Tests
        env:
         DATABASE_URL: postgres://postgres:@localhost:5432/toy_app_test
        run: |
          bin/rspec


  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.115.3
        with:
          ruby-version: '3.0.0'

      - name: Install Brakeman
        run: |
          gem install brakeman

      - name: Run Brakeman
        run: |
          brakeman -f json > tmp/brakeman.json || exit 0

      - name: Brakeman Report
        uses: devmasx/brakeman-linter-action@v1.0.0
        env:
          REPORT_PATH: tmp/brakeman.json
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
